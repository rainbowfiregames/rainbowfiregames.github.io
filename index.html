<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">

<html>
<head>
    <title>My Path</title>
    <link rel="icon" type="image/x-icon" href="/images/faviconV2.png">
</head>
<body>
    <h1>Hi there!</h1>
    <h3>Please enter your name and the key William gave you.</h3>
    <div class="container">
        <form>
            <input class="form-center" type="text" id="name" placeholder="First Name">
            <br>
            <input class="form-center" type="password" id="pswd" placeholder="Code">
            <br>
            <input type="button" value="Submit!" onclick="checkPswd();"/>
        </form>
    </div>
    <style>
        .container {
            display: grid;
            place-items: center;
        }
    </style>
    <br>
    <h3>This website has been developed by William.</h3>
</body>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "1928";
        var password = document.getElementById("pswd").value;
        var name = document.getElementById("name").value;
        
        if (password == confirmPassword && name != "") {
            localStorage.setItem("username", name);
            window.location.href = "MainPage.html";
        } else {
            alert("Please enter your name and correct access code.");
        }
    }
</script>
</html>
